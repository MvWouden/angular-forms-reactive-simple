<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input
            type="text"
            class="form-control"
            id="projectName"
            name="projectName"
            formControlName="projectName"
          >
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            formControlName="email"
          >
        </div>
        <div class="form-group">
          <label for="statusCode">Status</label>
          <select 
            name="statusCode"
            id="statusCode"
            class="form-control"
            formControlName="projectStatus"
          >
            <option 
              *ngFor="let statusCode of projectStatusCodes"
              value="{{ statusCode }}"
            >
              {{ statusCode }}
            </option>
          </select>
        </div>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Created Project</h3>
      <p>Project Name: {{ project.name }}</p>
      <p>Email: {{ project.email }}</p>
      <p>Project Status: {{ project.status }}</p>
    </div>
  </div>
</div>
